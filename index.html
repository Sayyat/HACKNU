<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <!-- Load the `mapbox-gl-geocoder` plugin. -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Map 3d</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img width="100%" height="100%" src="./images/logo1.png" alt="" />
      </div>

      <div class="horizontal-line"></div>
      <div class="info">
        <h3>Мәліметтер</h3>
        <h4>Соңғы</h4>
        <h5>( <span id="updated"></span> )</h5>
        <div><b>t</b><span id="t"></span></div>
        <div><b>v</b><span id="v"></span></div>
        <div><b>s</b><span id="s"></span></div>
        <h4>Орташа</h4>
        <div><b>t</b><span id="t_avg"></span></div>
        <div><b>v</b><span id="v_avg"></span></div>
        <div><b>s</b><span id="s_avg"></span></div>
      </div>

      <div class="horizontal-line"></div>
      <div id="state">
        <img width="100%" src="/images/stay.png" alt="state">
      </div>
      
    </div>
    <div id="map"></div>

    <script src="main.js"></script>
    <script src="requests.js"></script>
  </body>
</html>
